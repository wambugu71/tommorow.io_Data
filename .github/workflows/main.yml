

name: Run Python Script

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Choose your desired Python version

    - name: Run Python script
      run: python main.py
